<div class="container-center">
  <h1>Welcome to Binge-Box</h1>
  <h2>Describe what mood you are in and let the app suggest movies for you</h2>

  <mat-form-field>
    <input class="mood-search" matInput placeholder="Describe what mood you are in" [(ngModel)]="description">
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="geminirecs()">Search</button>

<!-- Spinner appears ONLY while loading -->
<div *ngIf="loading" class="loading-box">
  <mat-spinner></mat-spinner>
  <p>Fetching recommendationsâ€¦</p>
</div>

<!-- Show results once ready -->
<div *ngIf="!loading && aiResponse" class="ai-results">
  <h3>Recommended Movies:</h3>
  <p>{{ aiResponse }}</p>
</div>

 <div *ngFor="let recommendation of recommendations">
            <h1>{{recommendation}}</h1>
            <mat-card class="poster-card">
                 <!-- <img [src]="'https://image.tmdb.org/t/p/w500' + recommendation" /> -->
                 <h4>{{recommendation}}</h4>
                 <h5>{{recommendation}}</h5>
                 <button mat-button>Review</button>

            </mat-card>

        </div>

</div>
